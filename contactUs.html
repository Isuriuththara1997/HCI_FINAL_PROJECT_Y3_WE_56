<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>contactUs</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,600;0,800;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="contactUs.css">
</head>
<body>
  <div class="container">
    <h1>Contact Us..</h1>
    <p>We would like to hear rom you.</p>
    <div class="contact-box">
      <div class="contact-left">
        <h3>Sent your request</h3>

        <form>
          <div class="input-row">
            <div class="input-group">
              <lable>Name</lable>
              <input type="text" placeholder="Enter your name">
            </div>

            <div class="input-group">
              <lable>Phone</lable>
              <input type="text" placeholder="Enter your phne number">
            </div>
          </div>

            <div class="input-row">
              <div class="input-group">
                <lable>Email</lable>
                <input type="text" placeholder="Enter your Email">
                </div>


              <div class="input-group">
                <lable>Subject</lable>
                <input type="text" placeholder="Enter subject here">
              </div>
            </div>

            <lable>Message</lebal>
            <textarea rows="5" placeholder="Enter your Message"></textarea>

            <button type="submit">Send</button>

        </form>

      </div>

      <div class="contact-right">
        <h3>Reach Us</h3>

        <table>
          <tr>
            <td>Email</td>
            <td>email@email.com</td>
          </tr>

          <tr>
            <td>Phone</td>
            <td>0765432051</td>
          </tr>

          <tr>
            <td>Address</td>
            <td>Malabe<br> Sri Lanka</td>
          </tr>

      </div>

    </div>
  </div>


</body>
</html>
